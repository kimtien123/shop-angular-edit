<div class="table-responsive">
  <table class="table table-hover margin-bottom-none">
    <thead>
      <tr>
        <th>Order #</th>
        <th>Date Purchased</th>
        <th>Status</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orderList">
        <td>
          <a
            class="text-medium navi-link"
            href="#"
            data-toggle="modal"
            data-target="#orderDetails"
            >{{ order.number }}</a
          >
        </td>
        <td>{{ order.date | date: "mediumDate" }}</td>
        <td>
          <span class="text-info">{{ order.status }}</span>
        </td>
        <td>
          <span class="text-medium">{{ order.total | currency }}</span>
        </td>
        <td><button class="btn-primary">Submit</button></td>
      </tr>
    </tbody>
  </table>
</div>
